<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Minimal eLearning</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="http://nafeu.com/minimal-elearning" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Minimal eLearning" />
    <meta property="og:description" content="Shareable, markdown-based lesson slides with built-in quiz widgets." />
    <meta property="og:image" content="http://nafeu.com/minimal-elearning/opengraph-image.png" />
    <link rel="stylesheet" href="vendor/roboto-fontface.css">
    <link rel="stylesheet" href="vendor/flexboxgrid.min.css">
    <link rel="stylesheet" href="vendor/github-markdown.min.css">
    <link rel="stylesheet" href="vendor/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/github.min.css">
    <link rel="stylesheet" href="vendor/simplemde.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
    <script src="vendor/simplemde.min.js"></script>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/showdown.min.js"></script>
    <script src="vendor/highlight.min.js"></script>
    <script src="lib/showdown-table.min.js"></script>
    <script src="lib/js-yaml-front-client.min.js"></script>
    <script src="lib/jquery.plugins.js"></script>
    <script src="vendor/MathJax/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  </head>
  <body class="row">
    <div style="display:none;" id="editor">
      <div class="editor-container col-xs-12 col-sm-offset-2 col-sm-8">
        <textarea id="editor-area"></textarea>
      </div>
    </div>
    <div id="main" class="col-xs-12 col-sm-offset-2 col-sm-8">
      <div id="meta" class="box"></div>
      <div id="content" class="box markdown-body"></div>
    </div>
    <div style="display:none;" id="lesson-loader" class="col-xs-12 col-sm-offset-2 col-sm-8 text-center">
      <!-- <div id="dropper" style="width: 100px; height: 100px; border: 4px solid red;"></div> -->
      <input id="hidden-url" type="text">
      <img id="logo" src="img/logo.png">
      <br>
      <!-- <h3 class="url-instruction">Load Lesson:</h3> -->
      <textarea id="lesson-loader-field" type="text" placeholder="Paste your lesson url here or drop an .memd file"></textarea>
      <br>
      <div id="preview"></div>
      <div id="lesson-loader-actions">
        <i onclick="" class="lesson-loader-action fa fa-folder"></i>
        <i onclick="launchSession()" class="lesson-loader-action fa fa-tv"></i>
        <i onclick="" class="lesson-loader-action fa fa-edit"></i>
        <i onclick="" class="lesson-loader-action fa fa-question"></i>
        <i onclick="goToGithub()" class="lesson-loader-action fa fa-github"></i>
      </div>
      <div style="display:none;" id="copy-link-btn" class="url-confirmation-btn" onclick="copyUrl()">Copy Lesson Link</div>
      <div style="display:none;" id="launch-lesson-btn" class="url-confirmation-btn" onclick="launchLesson()">Launch Lesson</div>
      <h4 style="display:none;" id="invalid-link">Invalid link, please enter a valid url.</h4>
      <!-- <p class="help-text">For info on how to build presentations, please visit <a href="https://github.com/nafeu/minimal-elearning">github.com/nafeu/minimal-elearning</a></p> -->
      <p class="footer">&copy; 2018 Nafeu Nasir</p>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
