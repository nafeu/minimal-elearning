<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Minimal eLearning</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="http://nafeu.com/minimal-elearning" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Minimal eLearning" />
    <meta property="og:description" content="Shareable, markdown-based lesson slides with built-in quiz widgets." />
    <meta property="og:image" content="http://nafeu.com/minimal-elearning/opengraph-image.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
    <script src="lib/showdown-table.min.js"></script>
    <script src="lib/js-yaml-front-client.min.js"></script>
    <script src="lib/jquery.plugins.js"></script>
  </head>
  <body class="row">
    <div id="main" class="col-xs-12 col-sm-offset-2 col-sm-8">
      <div id="meta" class="box"></div>
      <div id="content" class="box markdown-body"></div>
    </div>
    <div style="display:none;" id="load-lesson" class="col-xs-12 col-sm-offset-2 col-sm-8 text-center">
      <input id="hidden-url" type="text">
      <img id="logo" src="img/logo.png">
      <h3 class="url-instruction">Please enter the URL to your lesson:</h3>
      <input id="lesson-url-input" class="url-input" type="text" placeholder="Enter lesson URL">
      <br>
      <div id="preview"></div>
      <div style="display:none;" id="copy-link-btn" class="url-confirmation-btn" onclick="copyUrl()">Copy Lesson Link</div>
      <div style="display:none;" id="launch-lesson-btn" class="url-confirmation-btn" onclick="launchLesson()">Launch Lesson</div>
      <h4 style="display:none;" id="invalid-link">Invalid link, please enter a valid url.</h4>
      <p class="help-text">For info on how to build presentations, please visit <a href="https://github.com/nafeu/minimal-elearning">github.com/nafeu/minimal-elearning</a></p>
      <p class="footer">&copy; 2018 Nafeu Nasir</p>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
